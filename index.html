<body>
<script type = "text/JavaScript">
           function Hello() {
              alert("Hello, World");
           }

           var hot_dog_price = 3.25;
           var fries_price = 2;
           var soda_price = 1.5;

           var num_hot_dogs = prompt('Greetings! How many hot dogs would you like to order?');
           var num_fries = prompt('How many fries would you like to order?');
           var num_sodas = prompt('Finally, how many sodas would you like to order?');

  //		 
           var hSubtotal = num_hot_dogs * hot_dog_price;
           var fSubtotal = num_fries * fries_price;
           var sSubtotal = num_sodas * soda_price;
           var subtotal = (num_hot_dogs * hot_dog_price) + (num_fries * fries_price) + (num_sodas * soda_price);
  ////		 



          function calcTax(subtotal)
          {
              num = subtotal;
              if(subtotal >= 20)
              {
                  num = disc_subtotal(num);
                  num = num * (.0625);
              }
              else
              {
                  num = num * (.0625);
              }
              return num.toFixed(2);
          }



          function realTotal(subtotal)
          {
               var total = subtotal;  
               if(subtotal >= 20)
                   {	 
                       total = (total * (.90));
                       total = total + (total * .0625);
                       return total.toFixed(2);

                   }
               else{
                   total = total + (total * .0625);
                   return total.toFixed(2) 

              }
           }


          function if_discount(subtotal)
          {
              var discount;
              if(subtotal >= 20)
              {
                      discount = "Nice! You qualified for our 10% discount!";
              }
              else
              {
                  discount = "";
              }
                  return discount;

              }


              function docWrite(variable) {
                  return document.write(variable);
              }

              function disc_subtotal(subtotal)
              {
                  var newSub;
                  if(subtotal >= 20)
                      {
                          newSub = subtotal * .90;
                          return newSub.toFixed(2);
                      }
                  else{
                      return subtotal;
                  }

              }

              var tax = calcTax(subtotal);
              var finalTotal = realTotal(subtotal);
              var discountv = if_discount(subtotal);
              var finalSub = disc_subtotal(subtotal);


        </script>
<h1>JOE'S HOTDOGS</h1>
<h2>#Hotdogs: <script>docWrite(num_hot_dogs)</script>, at $<script> docWrite(hot_dog_price)</script> is $<script>docWrite(hSubtotal)</script> </h2>
<h2>#Fries: <script>docWrite(num_fries)</script>, at $<script> docWrite(fries_price)</script> is $<script>docWrite(fSubtotal)</script></h2>
<h2>#Sodas: <script>docWrite(num_sodas)</script>, at $<script> docWrite(soda_price)</script> is $<script>docWrite(sSubtotal)</script> </h2>
<p><script>docWrite(discountv)</script></p>
<p>Subtotal: $<script>docWrite(finalSub)</script></p>
<p>Meals tax: $<script>docWrite(tax)</script></p>
<p>Total: $<script>docWrite(finalTotal)</script></p>
